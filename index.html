<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	
    <title>{{title}}</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    
    <script src="/static/util.js"></script>
    <script src="/static/entity.js"></script>
</head>
<body>
	<div id="header">
		<h1> heade ot be determined</h1>
	</div>
	
    <div id="content">
    	<script type="text/template" id="tpl-search-box">    	
    		<div id='search-box-container'>
    			<label for='search-box'>Type rego number here: </label><br/>
      			<input type="text" id='search-box'></input>      		
      		</div>
	    </script>
	    
	    <script type="text/template" id="tpl-field-read">
	    	<label id="<%= fieldId %>" class="field-name"><%= fieldName %>: </label>
	    	<span class="field-value"><%= fieldValue%></span>
	    </script>
	   	
	   	<script type="text/template" id="tpl-field-edit">
	   		<input class='value-input' type='text'></input>"
            <input class='field-save' type='button' value='Save'></input>
            <input class='field-cancel' type='button' value='Cancel'></input>
	   	</script>
	   	
	   	<script type="text/template" id='tpl-field-new'>
	   		<label id="<%= fieldId %>" class="field-name"><%= fieldName %>: </label>
	   		<input class="value-input" type="text"></input>
	   	</script>
	   	
	   	<script type="text/template" id="tpl-container">
	   		<div id="<%= id %>-container" class="<%= type %>-container">
	   			<div class="entity-header"><%= id %></div>
	   		</div>
	   	</script>
	   	
	   	<script type="text/template" id="tpl-link-btn">
	   		<a href="javascript:void(0);" class="link-button <%= modelType %> <%= btnType %>"><%= btnText %></a>
	   	</script>
	   		   
	    <script src="/static/search.js"></script>	    
    </div>
        
    <div id="footer">
    	<small>{{company}}&#64;{{year}}</small>
    </div>
</body>
</html>
